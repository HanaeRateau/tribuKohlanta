    <header class="container align-center">
        <h1>Ma tribu Koh-Lanta</h1>
    </header>
    <main class="container align-center">
        <section id="tribu">
            <p>Bienvenue dans le générateur de nom de tribu Koh-Lanta !</p>
            <p>Ce générateur de nom de tribu est inspiré par les noms de tribus de l'émission Koh-Lanta. Il tire au sort
                de syllables.</p>

            <button id="generate-btn">Générer un nom</button>
        </section>
        <section id="result" class="container align-center" style="display:none;">
            <article class="parchment">
                <img src="media/totem.png" alt="">
                <h3 id="tribu-name" class="potta-one-regular"></h3>
            </article>
            <p>Merci Denis !</p>
            <img id="random-gif" src="https://media1.tenor.com/m/MFkrYbnQl7sAAAAC/koh-lanta-kohlanta.gif"
                alt="Merci Denis !">
        </section>
    </main>
    <footer class="container-fluid align-center" style="position:fixed;bottom:0;">
        <small>Tous droits réservés ou pas à Denis. Ça dépend.</small>
    </footer>

    <svg>
        <filter id="wavy2">
            <feTurbulence x="0" y="0" baseFrequency="0.02" numOctaves="5" seed="1" />
            <feDisplacementMap in="SourceGraphic" scale="20" />
        </filter>
    </svg>

    <script>
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        // shuffle the syllabes array to avoid having similar syllabes in the same name
        shuffleArray(syllabes);
        document.getElementById('generate-btn').addEventListener('click', function () {
            let complexSyllabes = false;
            let randomSyllabe = "";
            let tribuName = "";
            let random = Math.random();
            for (let i = 0; i < 3; i++) {
                // only add a third syllable if the name is not too long
                if (i == 2) {
                    if (Math.random() < 0.8 && tribuName.length < 6) {
                        if (!complexSyllabes) {
                            randomSyllabe = syllabes[Math.floor(random * syllabes.length)];
                            if (randomSyllabe.length > 2) {
                                complexSyllabes = true;
                            }
                        }
                        else {
                            randomSyllabe = bigrams[Math.floor(random * bigrams.length)];
                        }
                        tribuName += randomSyllabe;
                    }
                    break;
                }

                // add a random syllable from the syllabes array
                // if it's the first syllable, add a vowel at the beginning 1 out of 3 times
                if (i == 0 && random < 0.3) {
                    randomSyllabe = vowels[Math.floor(random * vowels.length)];
                }
                else {
                    if (!complexSyllabes) {
                        randomSyllabe = syllabes[Math.floor(random * syllabes.length)];
                        if (randomSyllabe.length > 2) {
                            complexSyllabes = true;
                        }
                    }
                    else {
                        randomSyllabe = bigrams[Math.floor(random * bigrams.length)];
                    }
                }
                tribuName += randomSyllabe;

                random = (random + Math.random() + 1) / 3.0; // randomize the random value for the next syllable
            }

            // if the last syllable is a vowel, add an ending sound
            if (vowels.includes(tribuName[tribuName.length - 1]) && (Math.random() < 0.7 || tribuName.length < 6)) {
                tribuName += endingSounds[Math.floor(Math.random() * endingSounds.length)];
            }

            // replace the c character with k
            tribuName = tribuName.replace(/c/g, 'k');

            // capitalize the first letter of the name
            tribuName = tribuName.toUpperCase()

            document.getElementById('tribu-name').innerText = tribuName;
            document.getElementById('result').style.display = 'block';

            // Change the hue of the background color randomly
            document.documentElement.style.setProperty('--random-hue', Math.floor(Math.random() * 360));

        });
    </script>
